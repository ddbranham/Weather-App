<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
        />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
        <title>Weather App</title>
        </head>
      <body>
        <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                      <input
                        type="search"
                        placeholder="Type a city.."
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                        class="form-control"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-100"
                      />                   
                    </div>
            </form> 

            <div class="current-weather-box">  
              <ul>
                <li id="date"></li> 
              </ul>            
              <h1 id="city"></h1>
              <h2>
              <span class="temperature" id="temperature"></span
              >
              <span class="units">
               <a href="#" id="celsius-link" class="active">°C</a> |
               <a href="#" id="fahrenheit-link">°F</a>
              </span>
              </h2>                     
            <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" 
            alt="clear-sky-day"
            class="weather-icon-top-center">    
            <h3 class="humidity-wind" id="description">            
            </h3>
              <div class="weather-humidity-wind">
              <div class="col-6">
              <ul>
                <li id="description">
                  Sunny
                </li>
                <li>Humidity: 
                  <span id="humidity"></span>%
                </li>
                <li>Wind: <span
                  id="wind"></span> km/h
                </li>
              </ul>
          </div> 
        </div>
      </div>
  
        <div class="five-day-forecast">   
          <div class="container">
            <div class="card-group">
              <div class="today-forecast">
                <div class="card" style="max-width: 8rem;">
                  <div class="card-body">
                    <p class="card-text">Today</p>
                  </div>
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" 
                    alt="clear-sky-day" id="icon">
                  <div class="card-body">
                    <p class="card-text"><strong>61°</strong> | 30°</p>
                  </div>
                </div>
              </div>    
              <div class="day-two-forecast">
              <div class="card" style="max-width: 8rem;">
                <div class="card-body">
                  <p class="card-text">Fri</p>
                </div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-day.png" 
                  alt="thunderstorm-day">
                <div class="card-body">
                  <p class="card-text"><strong>63°</strong> | 49°</p>
                </div>
              </div>
            </div>                         
            <div class="day-three-forecast">
              <div class="card" style="max-width: 8rem;">
                <div class="card-body">
                  <p class="card-text">Sat</p>
                </div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" 
                  alt="scattered-clouds-day">
                <div class="card-body">
                  <p class="card-text"><strong>62°</strong> | 36°</p>
                </div>
              </div>
            </div>         
            <div class="day-four-forecast">
              <div class="card" style="max-width: 8rem;">
                <div class="card-body">
                  <p class="card-text">Sun</p>
                </div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" 
                  alt="clear-sky-day" />
                <div class="card-body">
                  <p class="card-text"><strong>57°</strong> | 29°</p>
                </div>
              </div>
            </div> 
            <div class="day-five-forecast">
              <div class="card" style="max-width: 8rem;">
                <div class="card-body">
                  <p class="card-text">Mon</p>
                </div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png"
                  alt="shower-rain-day">
                <div class="card-body">
                  <p class="card-text"><strong>68°</strong> | 42°</p>
                </div>
              </div>
            </div> 

          <small>

          <a href="https://hilarious-sprite-c513d9.netlify.app/">
            Netlify
          </a>
          </small>
          </div>                                              
        </div>
      </div>         
    <script src="src/script.js"></script>
  </body>
</html>
