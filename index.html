<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <html>
      <head>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
        />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
        <title>Weather App</title>
        <script src="https://kit.fontawesome.com/d6efaf9aab.js" crossorigin="anonymous"></script>
        </head>
      <body>
        <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                      <input
                        type="search"
                        placeholder="Search City"
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                        class="form-control shadow-sm"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-100"
                      />
                    </div>
                    <div class="col-3">
                      <button
                        class="btn btn-success w-100"
                        id="current-location-button"
                    </div>
                        Current
                      </button>
                    </div>
                  </div>
                </form>         
            </form> 
        <div class="current-weather-box">  
          <ul>
            <li id="date"></li> 
          </ul>            
          <h1 id="city"></h1>
          <h2>
            <span class="temperature" id="temperature"></span
              >
              <span class="units">
               <a href="#" id="celsius-link">°C</a> |
               <a href="#" id="fahrenheit-link">°F</a>
              </span>
          </h2>                     
          <img
            src="https://cdn-icons-png.flaticon.com/512/979/979585.png" 
            alt="sunny icon"
            class="weather-icon-top-center"     
          <h3 class="humidity-wind" id="description">            
          </h3>
        <div class="weather-humidity-wind">
          <div class="col-6>"
            <ul>
              <li id="description">
                Sunny
              </li>
              <li>Humidity: 
                <span id="humidity"></span>%
              </li>
              <li>Wind: <span
                id="wind"></span> km/h
              </li>
            </ul>
          </div> 
         </div>
        </div>
      <div class="five-day-forecast"> 
        <div class="container">
          <div class="row">
            <div class="col">  
                <div class="day-of-the-week">
                  Today
                </div>
                <div class="five-day-forecast-icon">
                  <i class="fa-solid fa-sun"></i>   
                </div>
                <div class="high-low-temperature">
                  29°| 36°
                </div>  
              </div>               
            <div class="col"> 
             <div class="day-of-the-week">             
              Thu
             </div> 
              <div class="five-day-forecast-icon">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="high-low-temperature">
                25°| 40°
              </div>  
            </div>            
            <div class="col">
              <div class="day-of-the-week">         
                 Fri
              </div>
              <div class="five-day-forecast-icon">
                <i class="fas fa-cloud"></i>
              </div>
                <div class="high-low-temperature">
                  23°| 50°
                </div>  
            </div>                  
            <div class="col">  
              <div class="day-of-the-week">                 
                Sat
              </div>  
              <div class="five-day-forecast-icon">
                <i class="fas fa-cloud"></i>
              </div>
              <div class="high-low-temperature">
                34° | 54°
              </div>
            </div>           
            <div class="col">
             <div class="day-of-the-week">
                Sun
             </div> 
            <div class="five-day-forecast-icon">
              <i class="fas fa-sun"></i>
            </div>
              <div class="high-low-temperature">
              34° | 53°
              </div>
            </div>                                              
          </div>
        </div>     
      </div>        
                <script src="src/index.js"></script>
              </body>
            </html>
