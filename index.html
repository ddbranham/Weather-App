<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <html>
      <head>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
        />
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
        <title>Weather App</title>
        <script src="https://kit.fontawesome.com/d6efaf9aab.js" crossorigin="anonymous"></script>
        </head>
      <body>
        <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                      <input
                        type="search"
                        placeholder="Search City"
                        autofocus="on"
                        autocomplete="off"
                        id="city-input"
                        class="form-control shadow-sm"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary w-100"
                      />                   
                    </div>
            </form> 

            <div class="current-weather-box">  
              <ul>
                <li id="date"></li> 
              </ul>            
              <h1 id="city"></h1>
              <h2>
              <span class="temperature" id="temperature"></span
              >
              <span class="units">
               <a href="#" id="celsius-link">°C</a> |
               <a href="#" id="fahrenheit-link">°F</a>
              </span>
              </h2>                     
            <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Weather_icon_-_sunny.svg/768px-Weather_icon_-_sunny.svg.png?20171221205138" 
            alt="sunny icon"
            class="weather-icon-top-center"     
            <h3 class="humidity-wind" id="description">            
            </h3>
              <div class="weather-humidity-wind">
              <div class="col-6>"
              <ul>
                <li id="description">
                  Sunny
                </li>
                <li>Humidity: 
                  <span id="humidity"></span>%
                </li>
                <li>Wind: <span
                  id="wind"></span> km/h
                </li>
              </ul>
          </div> 
        </div>
      </div>
  
        <div class="five-day-forecast">   
          <div class="container">
            <div class="card-group">
              <div class="today-forecast">
                <div class="card" style="max-width: 8rem;">
                  <div class="card-body">
                    <p class="card-text">Today</p>
                  </div>
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Weather_icon_-_sunny.svg/768px-Weather_icon_-_sunny.svg.png?20171221205138" 
                    alt="weather-icon">
                  <div class="card-body">
                    <p class="card-text">30° | 61°</p>
                  </div>
                </div>
              </div>    
              <div class="day-two-forecast">
              <div class="card" style="max-width: 8rem;">
                <div class="card-body">
                  <p class="card-text">Fri</p>
                </div>
                <img src="https://cdn-icons-png.flaticon.com/512/1959/1959334.png" 
                  alt="weather-icon">
                <div class="card-body">
                  <p class="card-text">49° | 63°</p>
                </div>
              </div>
            </div>                         
            <div class="day-three-forecast">
              <div class="card" style="max-width: 8rem;">
                <div class="card-body">
                  <p class="card-text">Sat</p>
                </div>
                <img src="https://cdn-icons-png.flaticon.com/512/4150/4150973.png" 
                  alt="weather-icon">
                <div class="card-body">
                  <p class="card-text">36° | 62°</p>
                </div>
              </div>
            </div>         
            <div class="day-four-forecast">
              <div class="card" style="max-width: 8rem;">
                <div class="card-body">
                  <p class="card-text">Sun</p>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Weather_icon_-_sunny.svg/768px-Weather_icon_-_sunny.svg.png?20171221205138" 
                  alt="weather-icon">
                <div class="card-body">
                  <p class="card-text">29° | 57°</p>
                </div>
              </div>
            </div> 
            <div class="day-five-forecast">
              <div class="card" style="max-width: 8rem;">
                <div class="card-body">
                  <p class="card-text">Mon</p>
                </div>
